<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECNEWS.Go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #1a73e8;
            color: white;
            text-align: center;
            padding: 1em;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .news-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .news-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-card h2 {
            color: #1a73e8;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #1a73e8;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ECNEWS.Go</h1>
        <p>Your Source for Latest News</p>
    </header>
    <div class="news-container">
        <div class="news-card">
            <h2>Breaking News</h2>
            <p>Stay updated with the latest happenings around the world.</p>
        </div>
        <div class="news-card">
            <h2>Technology Updates</h2>
            <p>Discover the latest in tech and innovation.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 ECNEWS.Go | All Rights Reserved</p>
    </footer>
</body>
</html>
